<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Banana Kids Shop</title>

              <img src="./assets/img/header_img/person.svg" class="header-top-menu__link" alt="Icon: personal">

            <li class="header-top-user-menu__item">
              <img src="./assets/img/header_img/favorite.svg" class="header-top-menu__link" alt="Icon; favorite">

            <li class="header-top-user-menu__item">
              <img src="./assets/img/header_img/bag.svg" class="header-top-menu__link" alt="Icon: basket">
            </li>
            <li class="header-top-user-menu__item">
              <img src="./assets/img/header_img/menu.svg" class="header-top-menu__link" alt="Icon: menu" style="display: none;">

          </ul>
        </div>
      </div>
      <!-- /.header-top -->
    </div>
    <!-- /.container -->
